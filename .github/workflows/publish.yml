name: Publish to NPM
run-name: ${{ github.actor }} is publishing ts-chan package to NPM
on:
  push:
    branches:
      - main
jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn install
      - name : Build
        run: yarn build
      - name: Unit tests
        run: yarn unit-test
      - name: Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish